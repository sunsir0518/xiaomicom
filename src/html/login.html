<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="box clearfix">
      <div class="banner">
        <img src="../img/bg.jpg" alt="" />
      </div>

      <div class="main">
        <div class="top clearfix">
          <div class="t-logo">
            <img src="../img/214.png" alt="" />
            <span>小米账号</span>
          </div>
          <div class="nav clearfix">
            <ul class="clearfix">
              <li>
                <a href="#">用户协议</a>
              </li>
              <li>
                <a href="#">隐私政策</a>
              </li>
              <li>
                <a href="#">帮助中心</a>
              </li>
            </ul>
            <div class="lang">
              中文简体（中文）
              <div class="sub">
                <span>中文（繁體）</span>
                <span>English</span>
              </div>
            </div>
          </div>
        </div>

        <div class="loginoregister clearfix">
          <div class="btn">
            <img src="../img/erweimadenglu.png" alt="" />
          </div>
          <div class="lorr">
            <span class="active">登录</span>
            <span>注册</span>
            <i></i>
          </div>
          <div class="f-box clearfix">
            <div class="template login">
              <div class="users-box">
                <label for="username">邮箱/手机号码/小米ID</label>
                <input type="text" id="username" />
              </div>
              <div class="pass-box">
                <label for="password">密码</label>
                <input type="password" id="password" />

                <img src="../img/eyeclose.png" class="open" alt="" />
                <img src="../img/eyeopen.png" class="close" alt="" />
              </div>
              <div class="login-btn">登录</div>

              <div class="forget clearfix">
                <span class="forget-p">忘记密码？</span>
                <span class="phone-l">手机号登录</span>
              </div>

              <div class="other-l">
                <span>其他登陆方式</span>
                <ul class="clearfix">
                  <li>
                    <a href="#">
                      <img src="../img/zb.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/wx.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/qq.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/wb.png" alt="" />
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="template register">
              <div class="userphone">
                <label for="phone">手机号</label>
                <input type="text" id="phone" />
              </div>

              <div class="yanzheng">
                <label for="yanzheng">验证码</label>
                <input type="text" id="yanzheng" />

                <div class="getver"><button>获取验证码</button></div>
                <i></i>
              </div>

              <div class="respassword">
                <label for="respassword">密码</label>
                <input type="text" id="respassword" />
                <i></i>
              </div>

              <div class="register-btn">注册</div>

              <div class="forget clearfix">
                <span class="forget-p">没有收到验证码</span>
                <i></i>
              </div>
              <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement" />
                <label for="agreement"
                  >已阅读并同意小米帐号 <span>用户协议</span> 和
                  <span>隐私政策</span>
                </label>
              </div>

              <div class="other-l" id="res-o-l">
                <span>其他登陆方式</span>
                <ul class="clearfix">
                  <li>
                    <a href="#">
                      <img src="../img/zb.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/wx.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/qq.png" alt="" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="../img/wb.png" alt="" />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <span
            >小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/logo.js"></script>
</html>
